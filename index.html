<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Baap er Bank</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <head class="w-3/4 mx-auto">
        <h1 class="text-6xl text-center mt-16">Login into <span class="font-bold text-yellow-700">Baap er Bank</span>!!!
        </h1>
    </head>
    <main class="w-3/4 mx-auto">
        <section class="mt-16 w-1/2 mx-auto bg-yellow-300 p-6 rounded">
            <div autocomplete="on">
                <h4 class="text-2xl text-white font-medium">Please Login</h4>

                <input class="block my-4 p-1 w-full rounded" type="email" placeholder="Enter email" id="emailField">


                <input class="block my-4 p-1 w-full rounded" placeholder="Password" type="password" name="password"
                    id="passwordField">

                <input id="submitBtn" class="px-4 py-1 rounded bg-yellow-600 cursor-pointer text-white font-bold"
                    type="submit" value="Submit">
            </div>
        </section>
    </main>

    <!-- <script src="js/lo.js"></script> -->
</body>

</html>
